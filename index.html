<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollyGlot Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flag {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 2px;
            cursor: pointer;
        }

        .flag.active {
            border-color: #007BFF;
        }

        .chat-bubble {
            padding: 8px 12px;
            border-radius: 12px;
            margin-bottom: 5px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .chat-bubble.user {
            background-color: #4CAF50;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .chat-bubble.ai {
            background-color: #007BFF;
            color: white;
            text-align: left;
            margin-right: auto;
        }

        /* Responsive adjustments */
        .chatbot-container {
            max-width: 100%;
            width: 100%;
            max-height: 90vh;
            border-radius: 20px;
        }

        @media (min-width: 576px) {
            .chatbot-container {
                max-width: 400px;
                height: 85vh;
            }
        }

        @media (min-width: 768px) {
            .chatbot-container {
                max-width: 450px;
                height: 80vh;
            }
        }

        @media (min-width: 992px) {
            .chatbot-container {
                max-width: 500px;
                height: 75vh;
            }
        }

        @media (min-width: 1200px) {
            .chatbot-container {
                max-width: 600px;
                height: 70vh;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card chatbot-container">
            <div class="card-body p-0">
                <!-- Header Section with Background Image -->
                <div class="position-relative text-center" style="background-image: url('assets/worldmap.png'); background-size: cover; background-position: center; border-radius: 20px 20px 0 0; padding: 20px;">
                    <img src="assets/parrot.png" alt="PollyGlot Logo" class="img-fluid" style="max-width: 80px;">
                    <h1 class="fs-5 fw-bold mt-2" style="color: #33A1FD;">PollyGlot</h1>
                    <p class="text-muted mb-0" style="color: #FFFFFF !important;">Perfect Translation Every Time</p>
                </div>
            </div>

            <div class="card-body d-flex flex-column justify-content-between">
                <!-- Chat Interface -->
                <div class="bg-light p-3 rounded mb-2 flex-grow-1" id="chat-container" style="overflow-y: auto;">
                    <!-- Messages will be dynamically added here -->
                </div>
                <!-- Input and Send Button -->
                <div class="input-group">
                    <input type="text" class="form-control" id="userInput" placeholder="Type your message...">
                    <button class="btn btn-primary" type="button" id="sendBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-send" viewBox="0 0 16 16">
                            <path
                                d="M15.854 8.146a.5.5 0 0 0 0-.707l-15-15a.5.5 0 1 0-.707.707L1.293 2.293l12.854 12.854 2.707-2.707ZM1.5 2.75a.5.5 0 0 0-.467.32l-.998 3.993a.5.5 0 0 0 .646.61l4.764-1.585-4.942 4.942a.5.5 0 0 0 0 .707l2.707 2.707 5.293-10.586L1.5 2.75Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Language Selection Flags -->
            <div class="card-footer text-center bg-white border-top-0">
                <div class="d-flex justify-content-center">
                    <img src="assets/fr-flag.png" alt="French Flag" class="img-fluid mx-2 flag" style="width: 30px;" data-lang="fr">
                    <img src="assets/sp-flag.png" alt="Spanish Flag" class="img-fluid mx-2 flag" style="width: 30px;" data-lang="es">
                    <img src="assets/jpn-flag.png" alt="Japanese Flag" class="img-fluid mx-2 flag" style="width: 30px;" data-lang="ja">
                </div>
            </div>
            <div class="bg-primary text-white text-center py-2">
                <p class="mb-0 small">Select the language you want to translate into, type your text, and hit send!</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
